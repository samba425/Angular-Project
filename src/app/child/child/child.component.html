<label>Employee Name</label>
<input type="text" class="form-control" (input)="onUpdateEmployee($event)">
<input type="text" class="form-control" [(ngModel)] = "employeeName">
<p *ngIf = "employeeAdded; else noEmployee">Employee was added. Employee name is {{employeeName}}</p>
<!-- <ng-template #fewEmployees>
    <p>Few Employee was added.</p>
    </ng-template> -->
<ng-template #noEmployee>
<p>No Employee was added.</p>
</ng-template>
<p>{{employeeName}}</p>
<button class="btn btn-primary" [disabled] = "!addNewEmployee" (click) = "onAddEmployee()">Add</button>
<p>{{addNewEmployee}}</p>
<p>{{employeeAddedStatus}}</p>
<p [ngStyle] = "{backgroundColor : getColor()}" [ngClass] = "{online:this.employeeAttendance === 'Present'}">{{'Employee'}} name {{employeeName}} with Employee Id {{employeeId}} is {{getemployeeAttendance()}}</p>
<p *ngFor = "let employee of employees; index as i">{{i}}-{{employee}}</p>

<form [formGroup]= "form">
    <input type="text" class="form-control" #topic (keyup.enter)= "addTopic(topic)" formControlName = "name">
    <div formGroupName = "contact">
     <input type="text" formControlName= "email">
    <input type="text" formControlName= "phone">
</div>
    <ul class="list-group">
        <li *ngFor = "let topic of topics.controls" class="list-group-item" (click)="removeTopic(topic)">{{topic.value}}</li>
    </ul>
</form>

<form [formGroup]= "form" (ngSubmit)= "login()">
    <div formGroupName = "account">
<div *ngIf = "form.errors" class="alert alert-danger">The Username or Password is invalid.</div>
<div class="form-group">
<label for="username">Username</label>
<input formControlName= "username" type="text" id="username" name="username" class="form-control">
<div *ngIf = "username.pending">Checking for Uniqueness....</div>
<div *ngIf="username.touched && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors.required">Username is required.</div>
    <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters</div>
    <div *ngIf="username.errors.cannotContainSpace">Username cannot cannotContainSpace</div>
    <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>


</div>
</div>

<div class="form-group">
<label for="password">Password</label>
<input formControlName= "password" type="text" id="password" class="form-control">
</div>
</div>

<button class="btn btn-primary" type="submit">Submit</button>

</form>
